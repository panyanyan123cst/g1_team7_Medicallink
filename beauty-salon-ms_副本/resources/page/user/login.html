<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="../../../resources/img/logo.png" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<script src="../../../resources/js/jquery-3.5.0.min.js"></script>
		<script src="../../../resources/js/vue-2.7.14.js"></script>
		<link rel="stylesheet" href="../../../resources/css/element-ui-2.15.14.css" />
		<script src="../../../resources/js/element-ui-2.15.14.js"></script>
		<link rel="stylesheet" href="../../../resources/css/common.css" />
		<script src="../../../resources/js/common.js"></script>
		<script src="../../../resources/js/auth.js"></script>
		<script src="../../../resources/js/utils.js"></script>

		<link rel="stylesheet" href="./css/login.css" />
		<script src="./js/login.js"></script>

	</head>

	<body>
		<div id="app" class="lb-center-form-wrap lb-center-all-col" v-cloak>
			<div class="lb-center-form lb-center-all-col">
				<span class="lb-center-form-title">用户登录</span>
				<el-form :model="form" :rules="rules" ref="form" label-width="80px">
					<el-form-item label="账号" prop="account">
						<el-input v-model="form.account" autocomplete="off" clearable></el-input>
					</el-form-item>
					<el-form-item label="密码" prop="password">
						<el-input type="password" v-model="form.password" autocomplete="off" clearable
							show-password></el-input>
					</el-form-item>
					<el-form-item class="lb-center-form-btns">
						<el-button @click="register">注册顾客账号</el-button>
						<el-button type="primary" @click="submitForm">登录</el-button>
					</el-form-item>
				</el-form>
			</div>
		</div>
	</body>

</html>
