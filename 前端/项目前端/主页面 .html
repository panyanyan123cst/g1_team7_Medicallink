<!DOCTYPE html>
<html>
<head>
    <title>购物网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product-card {
            border: 1px solid #000;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h2>欢迎来到我们的在线商店</h2>
  
    <div class="product-grid">
        <div class="product-card">
            <img src="image_url" alt="产品图片">
            <h2>产品名</h2>
            <p>产品描述</p>
            <button>购买</button>
        </div>

        <!-- 复制上面的 .product-card 块，然后修改为其它产品的信息-->
    </div>
  
</body>
</html>
