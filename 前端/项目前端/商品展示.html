<!DOCTYPE html>
<html>
<head>
    <title>商品展示</title>

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .grid-container > div {
          border: 1px solid black;
          padding: 20px;
          text-align: center;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>

<h1>商品展示</h1>

<div class="grid-container">
    <!-- 商品1 -->
    <div>
        <img src="http://placehold.it/100x100" alt="商品图片">

    </div>

</div>

</body>
</html>
