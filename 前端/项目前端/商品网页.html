<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		body {
		    background-image: url('img/bj1.jpeg');  /* 换成您的图片URL */
		    background-repeat: no-repeat;  /* 如果您不希望图片重复显示，可以添加这行 */
		    background-size: cover;  /* 这会让背景图片覆盖整个页面 */
		}
	</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物网站</title>
    <style>
        * {box-sizing: border-box;}
        body {font-family: Arial, sans-serif;}
        .header {background-color: #f2f2f2; padding: 20px; text-align: center;}
        .container {display: flex; justify-content: space-between; margin: 20px 0;}
        .sidenav {width: 25%; padding: 20px; background-color: #f1f1f1;}
        .main {flex: 1; padding: 20px;}
        .product-grid {display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); grid-gap: 20px;}
        .product-card {border: 1px solid #ccc; padding: 10px; text-align: center; background: #fff;}
        .product-card img {margin: 0 auto 15px; width: 100%;}
        .product-card button {background-color: #4CAF50; border: none; color: white; padding: 15px 32px; margin: 10px 0; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;}
    </style>
</head>
<body>
    <div class="header">
        <h1>我的购物网站</h1>
        <p>众多商品等你来选</p>
    </div>

    <div class="container">
        <div class="sidenav">
            <h2>商品分类</h2>
            <ul>
                <li>分类1</li>
                <li>分类2</li>
                <li>分类3</li>
                <li>分类4</li>
                <li>分类5</li>
            </ul>
        </div>

        <div class="main">
            <h2>商品列表</h2>

            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="商品图片1">
                    <h3>商品名称1</h3>
                    <p>价格：¥100.00</p>
                    <button>添加到购物车</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="商品图片2">
                    <h3>商品名称2</h3>
                    <p>价格：¥200.00</p>
                    <button>添加到购物车</button>
                </div>
                <!-- 更多商品 -->
            </div>

        </div>
    </div>
</body>
</html>
