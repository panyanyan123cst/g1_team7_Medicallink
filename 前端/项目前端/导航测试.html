<!DOCTYPE html>
<html>
<head>
	<style>
		body {
		    background-image: url('img/bj1.jpeg');  /* 换成您的图片URL */
		    background-repeat: no-repeat;  /* 如果您不希望图片重复显示，可以添加这行 */
		    background-size: cover;  /* 这会让背景图片覆盖整个页面 */
		}
	</style>
	
    <title>网页导航示例</title>
    <style>
        /* 添加一些简单的样式 */
        ul.nav-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        
        ul.nav-menu li {
            float: left;
        }
        
        ul.nav-menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        /* 鼠标悬停时改变背景色 */

        ul.nav-menu li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <ul class="nav-menu">
        <li><a href="#home">首页</a></li>
        <li><a href="#news">新闻</a></li>
        <li><a href="#contact">联系我们</a></li>
        <li><a href="#about">关于我们</a></li>
    </ul>
	<style>
	    .product-grid {
	        display: flex;
	        flex-wrap: wrap;
	        gap: 20px;
	    }
	    .product-card {
	        border: 1px solid #ccc;
	        padding: 20px;
	        width: calc(33.33% - 40px); /* 分成三列 */
	    }
	</style>
	</head>
	<body>
	
	<h2>商品展示</h2>
	
	<div class="product-grid">
	  <div class="product-card">
	    <img src="https://via.placeholder.com/150" alt="商品图片" style="width:100%">
	    <h3>商品1</h3>
	    <p class="price">￥100</p>
	    <p>这是商品1的描述...</p>
	  </div>
	  <div class="product-card">
	    <img src="https://via.placeholder.com/150" alt="商品图片" style="width:100%">
	    <h3>商品2</h3>
	    <p class="price">￥200</p>
	    <p>这是商品2的描述...</p>
	  </div>
	  <div class="product-card">
	    <img src="https://via.placeholder.com/150" alt="商品图片" style="width:100%">
	    <h3>商品3</h3>
	    <p class="price">￥300</p>
	    <p>这是商品3的描述...</p>
	  </div>
	</div>
	
	</body>
</body>
</html>
