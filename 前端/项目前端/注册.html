<!DOCTYPE html>
<html>
<head>
	<style>
		body {
		    background-image: url('img/bj1.jpeg');  /* 换成您的图片URL */

		    background-size: cover;  /* 这会让背景图片覆盖整个页面 */

    <title>注册页面</title>
</head>
<body>
	<img src=https://p16-flow-sign-va.ciciai.com/ocean-cloud-tos-us/b9deeab9429b44c0b1c05968eaa28bac.png~tplv-6bxrjdptv7-image.png?rk3s=18ea6f23&x-expires=1747222530&x-signature=AT5RjDM1DbkmwWh8mVF%2F88%2BSKkE%3D alt="" width="50" height="50"/>
    <h2>注册页面</h2>

    <form action="/submit_registration" method="post">
        <div class="container">
            <label for="uname"><b>用户名</b></label>
            <input type="text" placeholder="输入用户名" name="uname" required>

            <label for="psw"><b>密码</b></label>
            <input type="password" placeholder="输入密码" name="psw" required>

            <label for="email"><b>邮箱</b></label>
            <input type="text" placeholder="输入邮箱" name="email" required>

            <button type="submit">注册</button><br>
        </div>
    </form>
</body>
</html>
